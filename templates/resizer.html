<!DOCTYPE html>
<html>
<head>
    <title>RehanLabs | Image Resizer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        .container {

            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Image Width And Height Resizer</h1>
        <form method="POST" action="resize" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Choose Image</label>
                <input type="file" class="form-control" id="file" name="file" accept="image/jpeg" required>
            </div>
            <div class="mb-3">
                <label for="width" class="form-label">Width</label>
                <input type="number" class="form-control" id="width" name="width" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height</label>
                <input type="number" class="form-control" id="height" name="height" required>
            </div>
            <button type="submit" class="btn btn-primary">Resize</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional - if you need Bootstrap JavaScript functionalities) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
