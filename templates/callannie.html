<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>RehanLabs | Voice Assistant</title>
    <style>
        body {
            font-family: monospace;
            text-align: left;
            
        }
        h1 {
            color: #333;
        }
        #response-content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid col-lg-12 col-md-12 col-sm-12 mt-5">
    <h1 style="font-weight: 900;">Speech Recognition and AI Chat</h1>
    <br>
    <button id="start-listening" class="btn btn-dark">Start Listening</button>
    <div id="response-content"></div>
</div>    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startListeningButton = document.getElementById('start-listening');
            const responseContentDiv = document.getElementById('response-content');

            startListeningButton.addEventListener('click', function() {
                // Make a POST request to the Flask endpoint
                fetch('/callannie/process_audio', {
                    method: 'POST',
                })
                .then(response => response.json())
                .then(data => {
                    // Display the response content on the webpage
                    responseContentDiv.innerHTML = `
                        <p><strong style="color:red;">User:</strong> ${data.response.transcripted}</p>
                        <p><strong style="color:green;">Bot:</strong> ${data.response.response_content}</p>
                    `;
                })
                .catch(error => console.error('Error:', error));
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
