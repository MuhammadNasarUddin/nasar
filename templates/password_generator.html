<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RehanLabs | Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
     /* Example CSS */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Courier New', Courier, monospace;
}

        .container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .fa, .far, .fas{
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Password Generator</h1>
        <form method="POST" action="/password">
            <div class="form-group">
                <label for="password_length">Enter password length:</label>
                <input type="number" class="form-control" id="password_length" name="password_length" min="4" max="50" value="12">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="include_symbols" name="include_symbols">
                <label class="form-check-label" for="include_symbols">Include Symbols</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3 btn-block">Generate Password</button>
        </form>
        
        {% if error_message %}
        <div class="alert alert-danger mt-3" role="alert">
            Error: {{ error_message }}
        </div>
        {% endif %}
        
        {% if generated_password %}
        <div class="alert alert-success mt-3" role="alert" id="passwordDisplay">
            {{ generated_password }}
            <button class="btn btn-sm" style="float: right;" onclick="copyPassword()">
                <i class="far fa-copy"></i> <!-- Copy icon -->
            </button>
        </div>
        {% endif %}
    </div>

    <script>
        function copyPassword() {
            const passwordText = document.getElementById('passwordDisplay');
            const password = passwordText.textContent || passwordText.innerText;
            
            const textArea = document.createElement('textarea');
            textArea.value = password;
            document.body.appendChild(textArea);
            
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            // Optionally, you can provide feedback to the user
            alert('Password copied to clipboard!');
        }
    </script>
</body>

</html>
